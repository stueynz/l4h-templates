# FHIR Resources to extract from PPR_PC2 message
---
resources:
  - resourceName: MessageHeader
    segment: MSH
    resourcePath: resource/MessageHeader
    repeats: false
    isReferenced: false
    additionalSegments:
  
  - resourceName: Patient
    segment: PID
    resourcePath: resource/Patient
    isReferenced: true
    repeats: false
    additionalSegments:
            - MSH
    
  - resourceName: Encounter
    segment: .PV1
    group: PATIENT_VISIT
    resourcePath: resource/Encounter
    isReferenced: true
    repeats: false
    additionalSegments:
            - .PV2
            - PID
            - MSH
            - PROBLEM.PROBLEM_OBSERVATION.OBX

  # This OBX is for the Problem Observation            
  - resourceName: Observation
    segment: .PROBLEM_OBSERVATION.OBX
    group: PROBLEM
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORDER.ORC
      - .ORDER.ORDER_DETAIL.OBR
      - MSH
      - .PROBLEM_OBSERVATION.NTE

  - resourceName: Condition
    segment: .PRB
    group: PROBLEM
    resourcePath: resource/Condition
    repeats: true
    additionalSegments:
      - MSH
      - PID
      - PATIENT_VISIT.PV1
      - .NTE

  - resourceName: ServiceRequest
    segment: .ORC
    group: PROBLEM.ORDER
    resourcePath: resource/ServiceRequest
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.NTE
      - .ORDER_DETAIL.ORDER_OBSERVATION.OBX
      - PATIENT_VISIT.PV1
      - MSH
      - PID

  # This OBX is for the Order Observation
  - resourceName: Observation
    segment: .ORDER_DETAIL.ORDER_OBSERVATION.OBX
    group: PROBLEM.ORDER
    resourcePath: resource/Observation
    repeats: true
    isReferenced: true
    additionalSegments:
      - .ORC
      - .ORDER_DETAIL.OBR
      - MSH
      - .ORDER_DETAIL.ORDER_OBSERVATION.NTE       
      
  - resourceName: MedicationRequest
    segment: .ORDER_DETAIL.RXO
    group: PROBLEM.ORDER
    resourcePath: resource/MedicationRequest
    repeats: true
    additionalSegments:
      - MSH
      - PID
      - .ORC
      - PATIENT_VISIT.PV1
        
  - resourceName: DocumentReference
    segment: .ORC
    group: PROBLEM.ORDER
    resourcePath: resource/DocumentReference
    additionalSegments:
      - .ORDER_DETAIL.OBR
      - .ORDER_DETAIL.ORDER_OBSERVATION.OBX
      - PATIENT_VISIT.PV1
      - MSH
      - PID